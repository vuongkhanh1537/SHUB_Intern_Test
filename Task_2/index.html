<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@445&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./swiper-bundle.min.css">
    
</head>
<body>
    <div>
        <div class="text">
            <div class="heading-section">
                <strong>Hoạt động tiêu biểu từ cộng đồng giáo dục</strong>
            </div>
            
            <div class="text-decription">
                <p>Hình ảnh được chính những giáo viên từ khắp 3 miền ghi lại trong quá trình giảng dạy, dạy học ứng dụng công nghệ SHub Classroom.</p>
            </div>
        </div>

        <div class="swiper slide-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/carousel1.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel2.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel3.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel4.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel5.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel6.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel1.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel2.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel3.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel4.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel5.png" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/carousel6.png" />
                </div>
            </div>
            <div class="swiper-button-next material-symbols-outlined">arrow_forward</div>
            <div class="swiper-button-prev material-symbols-outlined">arrow_back</div>
        </div>
    </div>
    <script src="./swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
